<!doctype HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Lazyreader</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <div class="main">
            <h1>Lazyreader</h1>
            <div class="passage-entry">
                <textarea id="text-entry" name="text-entry" class="text-entry" rows="4" cols="60">Lorem ipsum dolor sit amet consectetur adipiscing elit. Quisque faucibus ex sapien vitae pellentesque sem placerat. In id cursus mi pretium tellus duis convallis. Tempus leo eu aenean sed diam urna tempor. Pulvinar vivamus fringilla lacus nec metus bibendum egestas. Iaculis massa nisl malesuada lacinia integer nunc posuere. Ut hendrerit semper vel class aptent taciti sociosqu. Ad litora torquent per conubia nostra inceptos himenaeos.</textarea>
                <button class="text-entry-button">SUBMIT</button>
            </div>
            <button class="play-button">START PLAYBACK</button>
            <div class="passage">
                <div class="passage0"></div>
                <div class="passage1"></div>
                <div class="passage2"></div>
                <div class="passage3"></div>
                <div class="passage4"></div>
            </div>
        </div>
    </body>
</html>
