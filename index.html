<!doctype HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Lazyreader</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"/>


        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link rel="stylesheet" href="style.css">
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <div class="config-panel-wrap">
            <div class="config-panel">
                <h1>Lazyreader</h1>
                <button class="info-button">
                    <span class="material-symbols-outlined">info</span>
                </button>
                <div class="passage-entry-wrap">
                    <div class="title-and-button">
                        <h2>1. Paste your text here: </h2>    
                        
                        <!--
                        <button class="forward-button">
                            <span class="material-symbols-outlined">check_box_outline_blank</span>
                        </button>
                    -->
                    
                    </div>
                    <div class="passage-entry">
                        <textarea id="text-entry" name="text-entry" class="text-entry" rows="16" cols="90">Call me Ishmael. Some years ago—never mind how long precisely—having little or no money in my purse, and nothing particular to interest me on shore, I thought I would sail about a little and see the watery part of the world. It is a way I have of driving off the spleen and regulating the circulation. Whenever I find myself growing grim about the mouth; whenever it is a damp, drizzly November in my soul; whenever I find myself involuntarily pausing before coffin warehouses, and bringing up the rear of every funeral I meet; and especially whenever my hypos get such an upper hand of me, that it requires a strong moral principle to prevent me from deliberately stepping into the street, and methodically knocking people’s hats off—then, I account it high time to get to sea as soon as I can. This is my substitute for pistol and ball. With a philosophical flourish Cato throws himself upon his sword; I quietly take to the ship. There is nothing surprising in this. If they but knew it, almost all men in their degree, some time or other, cherish very nearly the same feelings towards the ocean with me.
</textarea>
                        <!-- <button class="text-entry-button">Enter</button> -->
                    </div>
                </div>

                <div class="config-spacer"></div>
                
                <div class="settings-section-wrap">
                    <div class="title-and-button">
                        <h2>2. Configure WPM: </h2>
                        <!--
                        <button class="forward-button">
                            <span class="material-symbols-outlined">arrow_forward_ios</span>
                        </button>
                    -->
                    </div>
                    <div class="settings-entry">
                        <input type="number" id="wpm-input" name="wpm-input" class="wpm-input" placeholder="180" value="180", min="0", max="1440">
                    </div>
                </div>

                
                <button class="play-button">START PLAYBACK</button>
                
            </div>
        </div>

        
        <div class="config-panel-bg"></div>
        
        <div class="main">
            <h1>Lazyreader</h1>
            <button class="open-config-button">
                <span class="material-symbols-outlined">settings</span>
            </button>
            <div class="passage-wrap">    
                <div class="passage">
                    <div class="passage0"></div>
                    <div class="passage1"></div>
                    <div class="passage2"></div>
                    <div class="passage3"></div>
                    <div class="passage4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
